<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./node_modules/bulma/css/bulma.css">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/electron-tabs/electron-tabs.css">
    <link rel="stylesheet" href="node_modules/datatables.net-dt/css/jquery.dataTables.css">
    <title>Gestionnaire de fichier</title>
</head>
<body>

<section class="section">
    <div class="container">
        <h1 class="title has-text-centered">Gestionnaire de fichier</h1>
        <div class="field">
            <div class="control">
                <input id="filepicker" name="fileList" type="file" webkitdirectory/>
                <input class="input is-info" type="text" name="path" id="inputPath" disabled>
            </div>
        </div>
    </div>
</section>
<section class="section">
    <div class="container">
        <button class="button" id="backPath">Retour en arrière</button>
        <button class="button" id="newTab">Nouvelle fenêtre</button>
        <button class="button" id="pasteFile">Coller le fichier</button>
    </div>
    <div class="container scroll">
        <table class="display" id="table_id">
            <thead>
            <th>Type</th>
            <th>Nom</th>
            <th>Date</th>
            <th>Action</th>
            </thead>
            <tbody id="bodyTable">
            </tbody>
        </table>
    </div>
</section>

<!-- You can also require other files to run in this process -->
<script>var $ = require('jquery');
require('datatables.net')(window, $);</script>
<script src="renderer.js"></script>
<script src="js/datatable.js"></script>
<script src="js/listing.js"></script>
</body>
</html>
